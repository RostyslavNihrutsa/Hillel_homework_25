<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Hillel home work 25</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo">
                <form class="todo__auth-form">
                    <input class="todo__input-login" type="text" name="login" id="login" placeholder="Введіть логін">
                    <input class="todo__input-password" type="password" name="password" id="password" placeholder="Введіть пароль">
                    <button class="todo__btn-auth">Авторизація</button>
                </form>
                <h2 class="todo__title title">Todo List</h2>
                <form class="todo__input-form">
                    <input class="todo__input-add" type="text" name="text" id="text" placeholder="Введіть текст задачі">
                    <button class="todo__btn-add">Добавити</button>
                </form>
                <ul class="todo__list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
